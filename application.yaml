apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://gitlab.com/sjwoodr/demo-argocd-config.git
    targetRevision: HEAD
    path: dev
  destination: 
    server: https://kubernetes.default.svc
    namespace: demo

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
